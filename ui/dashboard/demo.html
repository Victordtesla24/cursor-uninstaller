<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cline AI Dashboard Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            background-color: #f5f5f5;

        </div>
    </div>

    <script>
        // This script would normally load and render the React components
        // For demo purposes, we'll just display a message indicating the dashboard structure

        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');

            // Simulate loading time
            setTimeout(() => {
                root.innerHTML = `

                                    </div>

                                    <div class="metric-card">
                                        <div class="metric-value">49,500</div>

                                <div class="stats-container">

                                        <div class="stat-value">405</div>
                                    </div>

                                <div class="budget-section">
                                    <div class="budget-header">
                                        <span>Total Token Usage</span>
                                        <span>4,100 / 5,000</span>
                                    </div>
                                    <div class="progress-container">
                                        <div class="progress-bar warning" style="width: 82%"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Other panels would follow the same pattern -->
                            <div class="dashboard-section cost-tracker">
                                <div class="section-title">
                                    <span>Cost Metrics</span>
                                    <span class="icon">üí∞</span>

                                <!-- Model selector content would go here -->

                            <div class="dashboard-section settings-panel">
                                <div class="section-title">
                                    <span>Settings</span>
                                    <span class="icon">‚öôÔ∏è</span>
                                </div>
                                <!-- Settings content would go here -->
                            </div>
                        </div>
                    </div>
                `;

                // Add event listener for theme toggle
                const themeToggle = document.querySelector('.theme-toggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        document.body.classList.toggle('dark-theme');
                    });
                }

                // Add event listeners for view options
                const viewOptions = document.querySelectorAll('.view-option');
                viewOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        viewOptions.forEach(o => o.classList.remove('active'));
                        option.classList.add('active');
                    });
                });
            }, 1000);
        });
    </script>
</body>
</html>
